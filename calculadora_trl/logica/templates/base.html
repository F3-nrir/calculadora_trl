<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo_trl.svg'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora TRL/CRL</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:rgba(117, 91, 193, 0.92);"> 
        <div class="container-fluid d-flex justify-content-center" > 
            <a class="navbar-brand" href="#">
            <img src="{% static 'images/logoRed.png'%}" alt="Logo" class="m-1" style="width: auto; width: 55px;">Volver a la Red</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'seleccionar_modelo' %}">
                <img src="{% static 'images/reload.svg'%}" alt="Icono" class="m-1" style="width: auto; width: 25px;"/>Reiniciar</a><!--Necesito que me dejes este elemento listo para insertarle una imagen mia a su izquierda-->
                </li>
            </ul>
            </div>
        </div>
        </nav>
</header>

<body>
    <br>

    <div class="container accordion-body shadow-lg p-3 rounded" style="background-color:rgba(189, 221, 248, 0.74);">
        <h1 class="text-center m-3 mb-4 fw-bold">Calculadora TRL/CRL</h1>
        <hr style="color:rgba(117, 91, 193, 0);">
        {% block content %}
        {% endblock %}
    </div>
    <br>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script></body>
</html>

<style>
    body{
        background-image: url("{% static 'images/background.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        background-blend-mode: multiply;
        background-color: rgba(255, 255, 255, 0.9);

    }
</style>
